params:
  title: "Émilie-Jade Larose"
  description: Text about my cool site
  # staticPath: ""  # The path to serve the static files from
  favicon: "/images/logo/chatpixel.jpg"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    defaultTheme: "dark" # light

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  color:
  #   textColor:
  #   secondaryTextColor:
  #   backgroundColor:
  #   secondaryBackgroundColor:
  #   primaryColor:
  #   secondaryColor:

    darkmode:
      textColor: 
      secondaryTextColor: "#ffffff"
      backgroundColor: "#141414"
      secondaryBackgroundColor: 
      primaryColor: "#a103fc"
      secondaryColor: 

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Émilie-Jade Larose" # Brand name for the brand | default is the title variable
    disableSearch: true
    # searchPlaceholder: "Search"
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Bonjour, je suis"
    title: "Émilie-Jade Larose."
    subtitle: "Elle/She/Her"
    content: "Je suis une bachelière en communication à l'Université Laval. J'ai un coeur sensible pour les animaux, surtout pour les chats. J'aime passer mes temps libres à me perdre dans les univers de jeux vidéo et dans les mondes cinématographiques. Ce qui m'intéresse davantage dans la communication, c'est le côté publicité et celui des relations publiques."
    image: /images/profil/me.jpg
    bottomImage:
      enable: true
      roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Curriculum Vitae"
      url: "CV_EJL.pdf"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/emiliejade-larose/
        

  # About
  about:
    enable: true
    title: "À propos de moi"
    image: "/images/profil/me.jpg"
    content: |-
      Je suis une bachelière en communication à l'Université Laval. J'ai poursuivis un cursus ayant des cours sur la publicité, les relations publiques ainsi que sur le journalisme. 
      Ces cours m'ont permis de découvrir ce qui me passionne dans le domaine de la communication. 
      Je suis présentement à la recherche d'un emploi en communication à Québec. 

       
    skills:
      enable: true
      title: "Je suis à l'aise avec les langues et les outils suivant:"
      items:
        - "Français (Langue maternelle)"
        - "Canva"
        - "Anglais (Intermédiaire-Avancé)"
        - "Suite Office (TEAMS, Word, PowerPoint)"
        - "Notions de base en langue des signes (Français signé)"
        - "Suite Google"

